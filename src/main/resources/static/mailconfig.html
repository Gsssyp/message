<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>邮箱配置</title>
	<script type="text/javascript" src="/webjars/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/vue/2.6.8/dist/vue.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		.config{
			width:500px;
			height:500px;
		}
	</style>
	
</head>
<body>
	<div class="config">
		<form class="form-horizontal" action="/mailconfig" method="post">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">邮箱服务器地址：</label>
		    <div class="col-sm-6">
		      <input name="smtpHost" type="email" class="form-control" id="EmailHostAddress" placeholder="EmailHostAddress">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">邮箱服务器端口：</label>
		    <div class="col-sm-6">
		      <input name="smtpPort" type="number" class="form-control" id="EmailHostPort" placeholder="EmailHostPort">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">邮箱地址：</label>
		    <div class="col-sm-6">
		      <input name="username" type="email" class="form-control" id="Email" placeholder="Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">授权密码：</label>
		    <div class="col-sm-6">
		      <input name="password" type="password" class="form-control" id="EmailAuthorizationCode" placeholder="EmailAuthorizationCode">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-4 col-sm-6">
		      <div class="checkbox">
		        <label>
		          <input name="useSSL" type="checkbox"> SSL
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-8 col-sm-4">
		      <button type="submit" class="btn btn-default">提交</button>
		    </div>
		  </div>
		</form>
	</div>
</body>
<script type="text/javascript">

	});

</script>

</html>
